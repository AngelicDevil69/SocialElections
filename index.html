<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Election Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      color: #555;
    }

    input, select {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    select {
      appearance: none;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Election Registration</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required>
      <label for="grade">Grade:</label>
      <input type="number" id="grade" name="grade" min="1" max="12" required>
      <button type="submit">Register</button>
    </form>
    <div id="message"></div>
  </div>
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const grade = document.getElementById("grade").value;

      // Validate form fields
      if (!name || !roll || !grade) {
        showMessage("Please fill in all fields", "error");
        return;
      }

      // Simulate registration (replace with actual backend processing)
      setTimeout(() => {
        showMessage(`Registration successful! Thank you, ${name}, for registering.`, "success");
        document.getElementById("registrationForm").reset();
        window.location.href = "file:///D:/Elections/Codes/Main.html"; // Redirect to another page
      }, 1000);
    });

    function showMessage(message, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = message;
      messageDiv.className = type;
    }
  </script>
</body>
</html>
